  <style>
    :root {
      --primary-color: #222;
      --secondary-color: #f4f4f4;
      --accent-color: #007acc;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: var(--primary-color);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: #ddd;
      text-decoration: none;
    }

    nav a:hover {
      color: white;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
      background: white;
    }

    .post {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }

    .post h2 {
      margin-top: 0.5rem;
      color: var(--primary-color);
    }

    .post small {
      color: gray;
    }

    .comment-section {
      margin-top: 3rem;
    }

    .comment-section h3 {
      margin-bottom: 0.5rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      font-family: inherit;
      resize: vertical;
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005b99;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary-color);
      color: #ccc;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.75rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav a {
        display: inline-block;
        margin: 5px 5px;
        font-size: 0.9rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1.1rem;
      }
    }
  </style>
