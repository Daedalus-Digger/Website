name: Deploy to Both S3 Buckets & Invalidate CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync to franklinmccullough42.com
        run: |
          aws s3 sync ./ s3://franklinmccullough42.com/ --delete --exclude ".git/*" --exclude ".github/*"

      - name: Sync to www.franklinmccullough42.com
        run: |
          aws s3 sync ./ s3://www.franklinmccullough42.com/ --delete --exclude ".git/*" --exclude ".github/*"

      - name: Invalidate CloudFront for root domain
          env:
            DIST_ID: ${{ secrets.CF_DIST_ROOT }}
          if: env.DIST_ID != ''
          run: |
            echo "Invalidating CloudFront distribution for root domain..."
            aws cloudfront create-invalidation \
              --distribution-id "$DIST_ID" \
              --paths "/*"


      - name: Invalidate CloudFront for www domain
          env:
            DIST_ID: ${{ secrets.CF_DIST_WWW }}
          if: env.DIST_ID != ''
          run: |
            echo "Invalidating CloudFront distribution for www domain..."
            aws cloudfront create-invalidation \
              --distribution-id "$DIST_ID" \
              --paths "/*"
